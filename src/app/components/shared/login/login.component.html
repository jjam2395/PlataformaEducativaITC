<div class="col m12  l6   login-container">
  <div class="row">
    <form [formGroup]="forma" (ngSubmit)="login()" novalidate="novalidate">

      <div class="input-field col s5">
        <i class="material-icons prefix">account_circle</i>
        <input id="email" type="email" class="validate" formControlName="email">
        <label for="email" data-error="error" data-success="valido">Correo institucional</label>
      </div>

      <div class="input-field col s4">
        <input id="password" type="password" class="validate" formControlName="password">
        <label for="password">Contraseña</label>
      </div>

      <div class="input-field col s3">
          <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Ok</button>
      </div>

    </form>
  </div>
  <div class="row">
    <div class="col s12 help valign-wrapper help-container hide-on-med-and-down">
        <p class="help-2">¿Olvidaste tu contraseña? <a href="#">ayuda</a></p>
    </div>
  </div>
</div>
