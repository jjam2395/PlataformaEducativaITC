          <div class="input-field col s4">
            <input id="password" type="password" class="validate">

          </div>
        </div>
      </div>

      <div class="col l8 row titulo-container">
        <div class="col l3 center-align">
          <img src="/assets/img/logo-ItCuautla.png" alt="Logo ItCuautla">
        </div>
        <div class="col l9 ">
          <div class="row left-align ">
            <h2 class="col l12 titulo-encabezado ">Plataforma de Educación en Linea</h2>
            <h1 class="col l12 titulo-encabezado ">Instituto Tecnológico de Cuautla</h1>
          </div>
        </div>
     </div>

    </div>

</header>
